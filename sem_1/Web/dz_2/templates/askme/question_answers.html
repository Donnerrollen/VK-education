{% extends "askme/base.html" %}
{% load static %}

{% block content %}
<div id="{{ question.id }}" class="p-3">
    <div class="row">
        <div class="col-auto">
            <div class="d-flex flex-column gap-2 align-items-center">
                <img src="{% static 'img/ava.jpg' %}" class="img__card" alt="image"></img>
                <div class="d-flex flex-row gap-2  m-2 align-items-center justify-content-around">
                    <button class="d-flex align-items-start button__card__dislikes">
                        <svg aria-hidden="true" width="15" height="20" viewBox="0 0 17 17">
                            <g transform="scale(0.017 0.016)">
                                <path d="M512 992l480-480h-288v-512h-384v512h-288z"></path>
                            </g>
                        </svg>
                    </button>
                    <input disabled class="input__card__likes text-center" value="{{ question.likes }}"></input>
                    <button class="d-flex button__card__likes align-items-start">
                        <svg aria-hidden="true" width="15" height="20" viewBox="0 0 17 17">
                            <g transform="scale(0.017 0.016)">
                                <path d="M512 32l-480 480h288v512h384v-512h288z"></path>
                            </g>
                        </svg>
                    </button>

                </div>
            </div>
        </div>
        <div class="col d-flex flex-column">
            <div class="a__card__title">{{ question.title }}</div>
            <div class="flex-wrap"> {{ question.answer }} </div>
            <div class="d-flex flex-row gap-3 mt-auto mb-0 pt-2">
                <b>Tags:</b>
                <div class="d-flex gap-2 flex-wrap">
                    {% for t in question.tags %}
                    <a href=" {% url 'questions_with_tag' t %} " class="a__tags">{{ t }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<hr class="m-1">
</hr>

{% for a in answers_array %}
<div id="{{ a.id }}" class="div__card p-3 m-3">
    <div class="row">
        <div class="col-auto">
            <div class="d-flex flex-column gap-2 align-items-center">
                <img src="{% static 'img/ava.jpg' %}" class="img__card" alt="image"></img>
                <div class="d-flex flex-row gap-2  m-2 align-items-center justify-content-around">
                    <button class="d-flex align-items-start button__card__dislikes">
                        <svg aria-hidden="true" width="15" height="20" viewBox="0 0 17 17">
                            <g transform="scale(0.017 0.016)">
                                <path d="M512 992l480-480h-288v-512h-384v512h-288z"></path>
                            </g>
                        </svg>
                    </button>
                    <input disabled class="input__card__likes text-center" value="{{ a.likes }}"></input>
                    <button class="d-flex button__card__likes align-items-start">
                        <svg aria-hidden="true" width="15" height="20" viewBox="0 0 17 17">
                            <g transform="scale(0.017 0.016)">
                                <path d="M512 32l-480 480h288v512h384v-512h288z"></path>
                            </g>
                        </svg>
                    </button>

                </div>
            </div>
        </div>
        <div class="col d-flex flex-column">
            <div class="flex-wrap">{{ a.text }}</div>
            <div class="d-flex flex-row gap-2 mt-auto mb-0 pt-2">
                {% if a.correct %}
                <input name="newsletter" type="checkbox" checked disabled />
                {% else %}
                <input name="newsletter" type="checkbox" disabled />
                {% endif %}
                <label class="label__question__card__correct">Correct!</label>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<textarea class="textarea__answer mt-2 p-2" type="text" placeholder="Enter your answer here."></textarea>
<button class="button__answer">Answer!</button>

{% endblock %}
