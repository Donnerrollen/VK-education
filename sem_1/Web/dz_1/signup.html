<!doctype html>

<html>
    <head>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid p-1 pt-2 pb-0 max__width">
            <div class="d-flex justify-content-around">
                <a href="#" class="col-sm-4 username ps-5">AskPimanov</a>

                <div class="col-sm-4 d-flex align-items-center">
                    <div class="row p-2 text-center flex-grow-1">
                        <div class="p-1 col">
                            <input id="search input" class="form-control input__search" type="text" placeholder="Default input" aria-label="default input example"></input>
                        </div>
                        <div class="p-1 fixed__button__div col_auto">
                            <button type="button" class="btn btn-outline-success button__search">ASK!</button>
                        </div>  
                    </div>
                </div>

                <div class="col-sm-4 pe-5">
                    <div class="d-flex h-100 justify-content-end align-items-center gap-2">
                        <a class="a__log__auth__reg">Login</a>
                        <a class="a__log__auth__reg">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <hr class="m-1"></hr>
        
        <div class="row m-0 p-4 max__width m-auto">
            <div class="col">
                <div class="d-flex flex-column gap-3">

                    <div class="d-flex fles-row">
                        <h2 class="pe-3">Registration</h2>
                    </div>

                    <div class="d-flex flex-row text-center">
                        <div class="alert alert-danger p-2">Sorry</div>
                    </div>

                    <div class="d-flex flex-row text-center">
                        <div class="d-flex div__settings__login align-items-center" style="vertical-align: middle;">Login</div>
                        <input class="w-75 me-5 p-1" placeholder="Enter login here"></input>
                    </div>

                    <div class="d-flex flex-row text-center">
                        <div class="d-flex div__settings__login align-items-center">Email</div>
                        <input class="w-75 me-5 p-1" placeholder="Enter email here"></input>
                    </div>

                    <div class="d-flex flex-row text-center">
                        <div class="d-flex div__settings__login align-items-center">NickName</div>
                        <input class="w-75 me-5 p-1" placeholder="Enter nickname here"></input>
                    </div>

                    <div class="d-flex flex-row text-center">
                        <div class="d-flex div__settings__login align-items-center">Password</div>
                        <input class="w-75 me-5 p-1" placeholder="Enter password here" type="password"></input>
                    </div>

                    <div class="d-flex flex-row text-center">
                        <div class="d-flex div__settings__login align-items-center">Repeat password</div>
                        <input class="w-75 me-5 p-1" placeholder="Again nter password here" type="password"></input>
                    </div>
                    
                    <div class="d-flex flex-row text-center">
                        <div class="d-flex div__settings__login">Upload avatar</div>
                        
                        <div class="d-flex flex-column gap-3">
                            <img src="static/ava.jpg" class="img__setting__img" alt="img"/>
                                
                            <input type="file"></input>
                            

                        </div>
                    </div>

                    <button class="button__register">Register</button>

                </div>
            </div>

            <div class="col-2 pt-4">
                <div class="div__members__tags pb-1">Popular Tags</div>
                <div class="d-flex gap-2 flex-wrap">
                    <a href="#" class="tags a__tags">perl</a>
                    <a href="#" class="tags a__tags">python</a>
                    <a href="#" class="tags a__tags">Education</a>
                    <a href="#" class="tags a__tags">MySQL</a>
                    <a href="#" class="tags a__tags">django</a>
                    <a href="#" class="tags a__tags">Mail.ru</a>
                    <a href="#" class="tags a__tags">Voloshin</a>
                    <a href="#" class="tags a__tags">Firefox</a>
                </div>

                <div class="div__members__tags pt-4 pb-2">Best Members</div>
                <div class="d-flex flex-column gap-4">
                    <a href="#" class="a__members">Mr. Freeman</a>
                    <a href="#" class="a__members">Dr. House</a>
                    <a href="#" class="a__members">Bender</a>
                    <a href="#" class="a__members">Queen</a>
                    <a href="#" class="a__members">V. Pipkin</a>
                </div>
            </div>
        </div>


        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/bootstrap.bundle.js"></script>
        <script src="static/js/"></script>

    </body>
</html>
